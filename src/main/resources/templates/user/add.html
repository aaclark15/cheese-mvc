<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>


<body class="container">
<h1 th:text="${title}"></h1>
<h3 th:text="${message}"></h3>


<!--create form that will post data from user-->
<form method="post" action="/user/add" style="max-width:600px;"> <!--leaving off action= will submit data to same location -->
    <div class="form-group">
        <label for="username">Username: </label>
        <input class="form-control" type="text" id="username" name="username" />
    </div>
    <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control" type="email" id="email" name="email" />
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control" type="password" id="password" name="password" />
    </div>
    <div class="form-group">
        <label for="verify">Verify Password: </label>
        <input class="form-control" type="password" id="verify" name="verify" />
    </div>
    <input type="submit" value="Add User" id="submit"/>

</form>


</body>
</html>
