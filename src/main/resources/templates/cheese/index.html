<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<!--says replace the head tag with what is named head in fragments file -->
<head th:replace="fragments :: head"></head>

<body class="container">

<!--${} tells thymeleaf to look in model for value-->
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>

<!-- th:unless is a conditional statement "if not" -->
<p th:unless="${cheeses} and ${cheeses.size()}">Need to Add Cheese!</p>


    <!--th:each is a for loop
    <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>-->

<table class="table" >
    <!--iterating over a hashmap to display a list
            <td th:text="${cheese.key}"></td>
            <td th:text="${cheese.value}"></td>-->

        <tr>
            <th>Cheese Type</th>
            <th>Description</th>
            <th>Type</th>
            <th>Rating</th>
            <th>Edit</th>
        </tr>
        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.getName()}"></td>
            <td th:text="${cheese.getDescription()}"></td>
            <td th:text="${cheese.type.name}"></td>
            <td th:text="${cheese.getRating()}"></td>
            <td><a th:href="@{'/cheese/edit/' + ${cheese.cheeseId}}">edit</a></td>
        </tr>
</table>

</body>
</html>
