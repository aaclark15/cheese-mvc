<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<!--${} tells thymeleaf to look in model for value-->
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<!-- th:unless is a conditional statement "if not" -->
<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

<a href="/cheese/add">Add Cheese</a>

<ul>
    <!--th:each is a for loop -->
    <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>

</ul>

</body>
</html>
